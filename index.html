<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For You Bank</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!--================================ Login information ===================================-->
  <!-- Button trigger modal -->
  <button id="logInDetails" type="button" class="btn btn-info" data-toggle="modal" data-target="#exampleModalCenter">
    LogIn Details
  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Login information</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Two account available for now. <br><br>Email: <span class="text-success">Jahed</span>&nbsp;
            pass:&nbsp;<span class="text-danger">123</span><br>Email: <span class="text-success">Rakib</span>&nbsp;
            pass:&nbsp;<span class="text-danger">124</span><br><br> <span class="text-warning">user name is not case
              sensitive.</span> </p>
        </div>
      </div>
    </div>
  </div>

  <!--================================== Login Area ========================================-->
  <div id="login-area">
    <h1 class="text-center">Welcome to ForYou Bank</h1>
    <div class="submit-area">
      <h4>Login</h4>
      <input class="form-control" placeholder="Enter your name" type="text" />
      <br />
      <input class="form-control" placeholder="Enter your email" type="password" />
      <br />
      <button id="login-button" class="btn btn-success" type="submit">
        Submit
      </button>
      <br />
    </div>
  </div>

  <!--================================= Logout Button ======================================-->
  <div id="log-out" class="text-right">
    <button class="btn btn-danger">LogOut</button>
  </div>


  <!--================================ Transaction Area =====================================-->
  <div id="transaction-area">
    <h1 class="text-center">Transaction Area</h1>
    <br />
    <!--============ Status Message ===========-->
    <div id="statusMessage" class="alert alert-dismissible fade show alert-warning" role="alert">
      <span id="messageText">Dummy Message</span>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <br />

    <!--=========== Balance display ============-->
    <div class="row">
      <div class="col-md-4">
        <div class="deposit status">
          <h5>Deposit</h5>
          <h2>$ <span id="currentDeposit">00.00</span></h2>
        </div>
      </div>

      <div class="col-md-4">
        <div class="withdraw status">
          <h5>Withdraw</h5>
          <h2>$ <span id="currentWithdraw"> 00.00</span></h2>
        </div>
      </div>

      <div class="col-md-4">
        <div class="balance status">
          <h5>Balance</h5>
          <h2>$ <span id="currentBalance">00.00</span></h2>
        </div>
      </div>
    </div>


    <!--================================== Withdraw and Deposit input ===============================-->
    <div class="row">
      <div class="col-md-6">
        <div class="submit-area">
          <h5>Deposit</h5>
          <input id="depositAmount" placeholder="$amount to deposit" type="number" class="form-control" />
          <br />
          <button id="depositBtn" class="btn btn-success" type="submit">
            Deposit
          </button>
        </div>
      </div>
      <div class="col-md-6">
        <div class="submit-area">
          <h5>Withdraw</h5>
          <input id="withdrawAmount" placeholder="$amount to withdraw" type="number" class="form-control" />
          <br />
          <button id="withdrawBtn" class="btn btn-success" type="submit">
            Withdraw
          </button>
        </div>
      </div>
    </div>
  </div>

  <!--=============================== Script section ===========================================-->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>
  <script src="main.js"></script>
</body>

</html>
